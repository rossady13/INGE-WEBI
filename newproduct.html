<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script defer src="app.js"></script>
</head>
<body>
   <div class="new-product">
     <form action="/" id="form">
        <h4>Nuevo Producto</h4>
        <div >
           <label class="lab" for="Name">Nombre</label><br>
           <input class="controls" type="text" id="Name" name="Name" required><br>
        </div>
        <div >
            <label class="lab" for="price">Precio</label><br>
            <input class="controls" type="number" id="price" value="price" required><br>
        </div>
        <div>
           <label class="lab" for="Inventory">Inventario</label><br>
           <input class="controls" type="number" id="inventory" value="Inventory" required>
        </div>
        <form action="index.html">
            <input class="sub" type="submit" value=" Create product">
        </form>
     </form>
   </div>
</body>
</html>
